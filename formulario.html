<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
        <title>Primera entrega</title>
    </head>
    <body>

        <header>
            <nav class="navbar">
                <span class="navbar-brand ubuntu-bold">Fiorella de Medina</span>
                <ul class="navbar-links">
                    <li><a href="primerentrega.html">Inicio</a></li>
                    <li><a href="formulario.html">Formulario de sodas</a></li>
                    <li><a href="pagina3.html">Recomendaciones</a></li>
                </ul>
            </nav>
        </header>

        <main class="form-main">
            <div class="form-container">
                <h2 class="form-heading ubuntu-bold">Formulario de preferencias</h2>

                <form id="formularioSodas">
                    <div class="form-group">
                        <label for="nombre" class="ubuntu-bold">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="apellido" class="ubuntu-bold">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>
                    </div>

                    <div class="form-group">
                        <label for="correo" class="ubuntu-bold">Correo:</label>
                        <input type="email" id="correo" name="correo" placeholder="tucorreo@ejemplo.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="ubuntu-bold">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>

                    <div class="form-group">
                        <label for="soda" class="ubuntu-bold">Soda preferida:</label>
                        <select id="soda" name="soda" required>
                            <option value="" disabled selected>Selecciona una opción</option>
                            <option value="fanta">Fanta</option>
                            <option value="sprite">Sprite</option>
                            <option value="manzanita">Manzanita Sol</option>
                            <option value="pepsi">Pepsi</option>
                            <option value="cocacola">Coca Cola</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cantidad" class="ubuntu-bold">Cantidad al día:</label>
                        <select id="cantidad" name="cantidad" required>
                            <option value="" disabled selected>Selecciona una cantidad</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <div class="navigation-buttons">
                        <button type="submit" class="button">Enviar</button>
                    </div>
                </form>
            </div>
        </main>

        <footer class="footer">
            <p class="ubuntu-regular">&copy; 2026 Fiorella de Medina. Todos los derechos reservados.</p>
        </footer>

        <script src="formulario.js"></script>

    </body>
</html>
